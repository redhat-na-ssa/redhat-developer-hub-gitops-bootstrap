apiVersion: redhatcop.redhat.io/v1alpha1
kind: GitHubSecretEngineRole
metadata:
    name: vault-github-secret-engine-role
    namespace: vault-admin
spec:
  authentication: 
    path: dev-cluster-admin
    role: vault-admin
    serviceAccount:
      name: default
  path: github
  organizationName: "REPLACE-ME!!!"
  repositories: []
  permissions: 
    pull_requests: write
    metadata: read
    contents: write
    repository_hooks: write